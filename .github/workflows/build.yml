  release:
    needs: [build-windows]  # build-linux temporarily disabled
    if: always() && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: List artifacts
        run: find artifacts -type f 2>/dev/null || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.exe.blockmap
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.yml
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: [build-windows]  # build-linux temporarily disabled
    if: always() && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: List artifact structure
        run: find artifacts -type f 2>/dev/null || echo "No artifacts"

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PASS: ${{ secrets.DEPLOY_PASS }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          # Debug: check variables are set
          echo "Host: $DEPLOY_HOST"
          echo "User: $DEPLOY_USER"
          echo "Path: $DEPLOY_PATH"

          # Create directory if not exists
          sshpass -p "$DEPLOY_PASS" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "$DEPLOY_USER@$DEPLOY_HOST" "mkdir -p '$DEPLOY_PATH'"

          # Flatten artifacts to single directory
          mkdir -p upload
          find artifacts -type f \( -name "*.exe" -o -name "*.yml" \) -exec cp {} upload/ \;
          ls -la upload/

          # Upload all files at once
          sshpass -p "$DEPLOY_PASS" scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null upload/* "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/"

          # Create/update symlink for latest Windows version (Linux builds temporarily disabled)
          sshpass -p "$DEPLOY_PASS" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "$DEPLOY_USER@$DEPLOY_HOST" "cd '$DEPLOY_PATH' && ln -sf \$(ls -t *.exe 2>/dev/null | head -1) R1Gate-Voice-Setup.exe || true"

          # Update version.json with new version from tag
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Updating version.json to version: $VERSION"
          sshpass -p "$DEPLOY_PASS" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "$DEPLOY_USER@$DEPLOY_HOST" "echo '{\"version\":\"'$VERSION'\",\"windows\":{\"url\":\"https://rgconnect.ru/downloads/R1Gate-Voice-Setup.exe\",\"filename\":\"R1Gate-Voice-Setup.exe\"}}' > '$DEPLOY_PATH/version.json'"
          echo "version.json updated!"

          echo "Deploy completed!"
