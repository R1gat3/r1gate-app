<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>R1Gate Voice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      background: transparent;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
      border-radius: 20px;
      border: 1px solid rgba(0, 200, 83, 0.2);
      -webkit-app-region: drag;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      animation: fadeIn 0.5s ease-out;
    }

    .logo-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(0, 200, 83, 0.4) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse-glow 4s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.7;
      }
    }

    .logo {
      position: relative;
      z-index: 1;
      width: 100px;
      height: 100px;
    }

    /* Circle 1 - left top */
    .node-1 {
      transform-box: fill-box;
      transform-origin: center;
      animation: detach-1 9s ease-in-out infinite;
    }

    @keyframes detach-1 {
      0% { transform: translate(0, 0) scale(1); }
      3% { transform: translate(-35px, -25px) scale(0.4); }
      18% { transform: translate(-35px, -25px) scale(0.4); }
      22% { transform: translate(0, 0) scale(1); }
      33%, 36% { transform: translate(0, 0) scale(1); }
      39% { transform: translate(-35px, -25px) scale(0.4); }
      51% { transform: translate(-35px, -25px) scale(0.4); }
      55% { transform: translate(0, 0) scale(1); }
      66%, 72% { transform: translate(0, 0) scale(1); }
      75% { transform: translate(-35px, -25px) scale(0.4); }
      84% { transform: translate(-35px, -25px) scale(0.4); }
      88% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Circle 2 - right top */
    .node-2 {
      transform-box: fill-box;
      transform-origin: center;
      animation: detach-2 9s ease-in-out infinite;
    }

    @keyframes detach-2 {
      0%, 3% { transform: translate(0, 0) scale(1); }
      6% { transform: translate(35px, -25px) scale(0.4); }
      18% { transform: translate(35px, -25px) scale(0.4); }
      22% { transform: translate(0, 0) scale(1); }
      33%, 39% { transform: translate(0, 0) scale(1); }
      42% { transform: translate(35px, -25px) scale(0.4); }
      51% { transform: translate(35px, -25px) scale(0.4); }
      55% { transform: translate(0, 0) scale(1); }
      66% { transform: translate(0, 0) scale(1); }
      69% { transform: translate(35px, -25px) scale(0.4); }
      84% { transform: translate(35px, -25px) scale(0.4); }
      88% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Circle 3 - bottom */
    .node-3 {
      transform-box: fill-box;
      transform-origin: center;
      animation: detach-3 9s ease-in-out infinite;
    }

    @keyframes detach-3 {
      0%, 6% { transform: translate(0, 0) scale(1); }
      9% { transform: translate(0, 40px) scale(0.4); }
      18% { transform: translate(0, 40px) scale(0.4); }
      22% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(0, 0) scale(1); }
      36% { transform: translate(0, 40px) scale(0.4); }
      51% { transform: translate(0, 40px) scale(0.4); }
      55% { transform: translate(0, 0) scale(1); }
      66%, 69% { transform: translate(0, 0) scale(1); }
      72% { transform: translate(0, 40px) scale(0.4); }
      84% { transform: translate(0, 40px) scale(0.4); }
      88% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Rotating group */
    .nodes-group {
      transform-origin: 128px 120px;
      animation: rotate-group 9s ease-in-out infinite;
    }

    @keyframes rotate-group {
      0%, 9% { transform: rotate(0deg); }
      18% { transform: rotate(120deg); }
      33% { transform: rotate(120deg); }
      42% { transform: rotate(120deg); }
      51% { transform: rotate(240deg); }
      66% { transform: rotate(240deg); }
      75% { transform: rotate(240deg); }
      84% { transform: rotate(360deg); }
      100% { transform: rotate(360deg); }
    }

    /* Line 1 - top */
    .line-1 {
      stroke-dasharray: 62;
      stroke-dashoffset: 0;
      transform-box: fill-box;
      transform-origin: center;
      animation: line-wipe-1 9s ease-in-out infinite;
    }

    @keyframes line-wipe-1 {
      0% { stroke-dashoffset: 0; opacity: 1; transform: scaleX(1); }
      3% { stroke-dashoffset: 62; opacity: 0; transform: scaleX(1); }
      18% { stroke-dashoffset: 62; opacity: 0; transform: scaleX(0); }
      18.1% { stroke-dashoffset: 0; opacity: 0; transform: scaleX(0); }
      22% { stroke-dashoffset: 0; opacity: 1; transform: scaleX(1); }
      33% { stroke-dashoffset: 0; opacity: 1; transform: scaleX(1); }
      36% { stroke-dashoffset: 62; opacity: 0; transform: scaleX(1); }
      51% { stroke-dashoffset: 62; opacity: 0; transform: scaleX(0); }
      51.1% { stroke-dashoffset: 0; opacity: 0; transform: scaleX(0); }
      55% { stroke-dashoffset: 0; opacity: 1; transform: scaleX(1); }
      66% { stroke-dashoffset: 0; opacity: 1; transform: scaleX(1); }
      69% { stroke-dashoffset: 62; opacity: 0; transform: scaleX(1); }
      84% { stroke-dashoffset: 62; opacity: 0; transform: scaleX(0); }
      84.1% { stroke-dashoffset: 0; opacity: 0; transform: scaleX(0); }
      88% { stroke-dashoffset: 0; opacity: 1; transform: scaleX(1); }
      100% { stroke-dashoffset: 0; opacity: 1; transform: scaleX(1); }
    }

    /* Line 2 - right */
    .line-2 {
      stroke-dasharray: 63;
      stroke-dashoffset: 0;
      transform-box: fill-box;
      transform-origin: center;
      animation: line-wipe-2 9s ease-in-out infinite;
    }

    @keyframes line-wipe-2 {
      0%, 3% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      6% { stroke-dashoffset: 63; opacity: 0; transform: scale(1); }
      18% { stroke-dashoffset: 63; opacity: 0; transform: scale(0); }
      18.1% { stroke-dashoffset: 0; opacity: 0; transform: scale(0); }
      22% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      33%, 36% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      39% { stroke-dashoffset: 63; opacity: 0; transform: scale(1); }
      51% { stroke-dashoffset: 63; opacity: 0; transform: scale(0); }
      51.1% { stroke-dashoffset: 0; opacity: 0; transform: scale(0); }
      55% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      66%, 69% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      72% { stroke-dashoffset: 63; opacity: 0; transform: scale(1); }
      84% { stroke-dashoffset: 63; opacity: 0; transform: scale(0); }
      84.1% { stroke-dashoffset: 0; opacity: 0; transform: scale(0); }
      88% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      100% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
    }

    /* Line 3 - left */
    .line-3 {
      stroke-dasharray: 63;
      stroke-dashoffset: 0;
      transform-box: fill-box;
      transform-origin: center;
      animation: line-wipe-3 9s ease-in-out infinite;
    }

    @keyframes line-wipe-3 {
      0% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      3% { stroke-dashoffset: 63; opacity: 0; transform: scale(1); }
      18% { stroke-dashoffset: 63; opacity: 0; transform: scale(0); }
      18.1% { stroke-dashoffset: 0; opacity: 0; transform: scale(0); }
      22% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      33% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      36% { stroke-dashoffset: 63; opacity: 0; transform: scale(1); }
      51% { stroke-dashoffset: 63; opacity: 0; transform: scale(0); }
      51.1% { stroke-dashoffset: 0; opacity: 0; transform: scale(0); }
      55% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      66% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      69% { stroke-dashoffset: 63; opacity: 0; transform: scale(1); }
      84% { stroke-dashoffset: 63; opacity: 0; transform: scale(0); }
      84.1% { stroke-dashoffset: 0; opacity: 0; transform: scale(0); }
      88% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
      100% { stroke-dashoffset: 0; opacity: 1; transform: scale(1); }
    }

    .app-name {
      font-size: 20px;
      font-weight: 600;
      color: #00C853;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .version {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: -8px;
    }

    .status-container {
      margin-top: 30px;
      text-align: center;
    }

    .status-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 12px;
      min-height: 16px;
    }

    .progress-container {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00C853, #00E676);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .progress-bar.indeterminate {
      width: 40%;
      animation: loading 1.5s infinite ease-in-out;
    }

    .update-info {
      margin-top: 8px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(150%);
      }
      100% {
        transform: translateX(400%);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
  <div class="logo-container">
    <div class="logo-wrapper">
      <div class="glow"></div>
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
        <!-- Connection lines -->
        <line class="line-1" x1="97" y1="90" x2="159" y2="90" stroke="#00C853" stroke-width="10"/>
        <line class="line-2" x1="169" y1="107" x2="138" y2="162" stroke="#00C853" stroke-width="10"/>
        <line class="line-3" x1="87" y1="107" x2="118" y2="162" stroke="#00C853" stroke-width="10"/>

        <!-- Node circles wrapped in rotating group -->
        <g class="nodes-group">
          <circle class="node node-1" cx="77" cy="90" r="26" fill="#00C853"/>
          <circle class="node node-2" cx="179" cy="90" r="26" fill="#00C853"/>
          <circle class="node node-3" cx="128" cy="179" r="26" fill="#00C853"/>
        </g>
      </svg>
    </div>
    <div class="app-name">R1Gate</div>
    <div class="version" id="version">v1.0.0</div>
  </div>

  <div class="status-container">
    <div class="status-text" id="status">Checking for updates...</div>
    <div class="progress-container">
      <div class="progress-bar indeterminate" id="progress"></div>
    </div>
    <div class="update-info" id="updateInfo"></div>
  </div>
  </div>

  <script>
    // Listen for update events from main process
    if (window.splashAPI) {
      window.splashAPI.onUpdateStatus((status, data) => {
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const updateInfoEl = document.getElementById('updateInfo');
        const versionEl = document.getElementById('version');

        switch (status) {
          case 'checking-connection':
            statusEl.textContent = 'Checking connection...';
            progressEl.className = 'progress-bar indeterminate';
            break;

          case 'no-internet':
            statusEl.textContent = 'No internet connection';
            statusEl.style.color = '#ff6b6b';
            progressEl.className = 'progress-bar';
            progressEl.style.width = '0%';
            progressEl.style.backgroundColor = '#ff6b6b';
            updateInfoEl.textContent = 'Please check your connection and restart';
            updateInfoEl.style.color = '#ff6b6b';
            break;

          case 'checking':
            statusEl.textContent = 'Checking for updates...';
            progressEl.className = 'progress-bar indeterminate';
            break;

          case 'available':
            statusEl.textContent = 'Update available! Downloading...';
            progressEl.className = 'progress-bar';
            updateInfoEl.textContent = `v${data.version}`;
            break;

          case 'not-available':
            statusEl.textContent = 'Starting...';
            progressEl.className = 'progress-bar';
            progressEl.style.width = '100%';
            break;

          case 'downloading':
            statusEl.textContent = 'Downloading update...';
            progressEl.className = 'progress-bar';
            progressEl.style.width = `${data.percent || 0}%`;
            if (data.bytesPerSecond) {
              const speed = (data.bytesPerSecond / 1024 / 1024).toFixed(1);
              updateInfoEl.textContent = `${speed} MB/s`;
            }
            break;

          case 'downloaded':
            statusEl.textContent = 'Installing update...';
            progressEl.style.width = '100%';
            updateInfoEl.textContent = 'Restarting...';
            break;

          case 'error':
            statusEl.textContent = 'Starting...';
            progressEl.className = 'progress-bar';
            progressEl.style.width = '100%';
            break;

          case 'loading':
            statusEl.textContent = 'Loading application...';
            progressEl.className = 'progress-bar indeterminate';
            break;

          case 'version':
            versionEl.textContent = `v${data}`;
            break;
        }
      });
    }
  </script>
</body>
</html>
