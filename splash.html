<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>R1Gate Voice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      animation: fadeIn 0.5s ease-out;
    }

    .logo {
      width: 80px;
      height: 80px;
      animation: pulse 2s infinite ease-in-out;
    }

    .app-name {
      font-size: 20px;
      font-weight: 600;
      color: #00C853;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .version {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: -8px;
    }

    .status-container {
      margin-top: 30px;
      text-align: center;
    }

    .status-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 12px;
      min-height: 16px;
    }

    .progress-container {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00C853, #00E676);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .progress-bar.indeterminate {
      width: 40%;
      animation: loading 1.5s infinite ease-in-out;
    }

    .update-info {
      margin-top: 8px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 15px rgba(0, 200, 83, 0.3));
      }
      50% {
        transform: scale(1.03);
        filter: drop-shadow(0 0 25px rgba(0, 200, 83, 0.5));
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(150%);
      }
      100% {
        transform: translateX(400%);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="logo" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
      <rect width="256" height="256" rx="48" fill="#00C853"/>
      <circle cx="77" cy="90" r="26" fill="#0D0D0D"/>
      <circle cx="179" cy="90" r="26" fill="#0D0D0D"/>
      <circle cx="128" cy="179" r="26" fill="#0D0D0D"/>
      <line x1="77" y1="90" x2="179" y2="90" stroke="#0D0D0D" stroke-width="10"/>
      <line x1="77" y1="90" x2="128" y2="179" stroke="#0D0D0D" stroke-width="10"/>
      <line x1="179" y1="90" x2="128" y2="179" stroke="#0D0D0D" stroke-width="10"/>
    </svg>
    <div class="app-name">R1Gate</div>
    <div class="version" id="version">v1.0.0</div>
  </div>

  <div class="status-container">
    <div class="status-text" id="status">Checking for updates...</div>
    <div class="progress-container">
      <div class="progress-bar indeterminate" id="progress"></div>
    </div>
    <div class="update-info" id="updateInfo"></div>
  </div>

  <script>
    // Listen for update events from main process
    if (window.splashAPI) {
      window.splashAPI.onUpdateStatus((status, data) => {
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const updateInfoEl = document.getElementById('updateInfo');
        const versionEl = document.getElementById('version');

        switch (status) {
          case 'checking':
            statusEl.textContent = 'Checking for updates...';
            progressEl.className = 'progress-bar indeterminate';
            break;

          case 'available':
            statusEl.textContent = 'Update available! Downloading...';
            progressEl.className = 'progress-bar';
            updateInfoEl.textContent = `v${data.version}`;
            break;

          case 'not-available':
            statusEl.textContent = 'Starting...';
            progressEl.className = 'progress-bar';
            progressEl.style.width = '100%';
            break;

          case 'downloading':
            statusEl.textContent = 'Downloading update...';
            progressEl.className = 'progress-bar';
            progressEl.style.width = `${data.percent || 0}%`;
            if (data.bytesPerSecond) {
              const speed = (data.bytesPerSecond / 1024 / 1024).toFixed(1);
              updateInfoEl.textContent = `${speed} MB/s`;
            }
            break;

          case 'downloaded':
            statusEl.textContent = 'Installing update...';
            progressEl.style.width = '100%';
            updateInfoEl.textContent = 'Restarting...';
            break;

          case 'error':
            statusEl.textContent = 'Starting...';
            progressEl.className = 'progress-bar';
            progressEl.style.width = '100%';
            break;

          case 'loading':
            statusEl.textContent = 'Loading...';
            progressEl.className = 'progress-bar';
            progressEl.style.width = '100%';
            break;

          case 'version':
            versionEl.textContent = `v${data}`;
            break;
        }
      });
    }
  </script>
</body>
</html>
